<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://shiftup.qodeinteractive.com/wp-content/uploads/2022/01/cropped-favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body id="formPage">
    <div class="container row ">
        <form action="" id="form" class="col-12 col-xs-12 col-md-6">
            <div class="title">
                <h1>USER REGISTER </h1>
                <span class="text-danger text-center"></span>
            </div>
            <label for="firstName">UserName</label>
            <input type="text" id="firstname"  name="firstname" placeholder="Enter UserName" required> <br>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password"> <br>
    
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password"> <br>

    
            <button type="submit" id="submitbtnLogin">Submit</button>
            <a class="homelink"  href="index.html">HOME</a>
        </form>
        <div class="formIMG col-12 col-xs-12 col-md-6" >
            <img src="https://oneclickinsurer.com/assets/images/backgrounds/login-img.png" alt="">
        </div>
    

    </div>
    <script src="./assets/js/login.js"></script>
</body>
</html>
